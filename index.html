<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Tabel Visualisatie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oefenen met HTML tabellen <span id="totalScore">(0/35)</span></h1>

  <div class="tab-container">
    <div class="tab-buttons">
      <button class="tab-button active" id="tab1" data-tab="1">Oefening 1</button>
      <button class="tab-button" id="tab2" data-tab="2">Oefening 2</button>
      <button class="tab-button" id="tab3" data-tab="3">Oefening 3</button>
    </div>
    <div class="tab-content">
      <div id="assignments1" class="tab-panel active"></div>
      <div id="assignments2" class="tab-panel"></div>
      <div id="assignments3" class="tab-panel"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
